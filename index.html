---
layout: default
title: Menu
---
<section class="menu">
    <p>Our menu is always rotating. Check back regularly for new additions, specials, and coupons!</p>
    <dl>
    {% for burrito_hash in site.data.burritos %}
    {% assign burrito = burrito_hash[1] %}
        <dt>{{ burrito.name }}<span class="price">{{ burrito.price }}</span></dt>
        <dd>
            {{ burrito.description }}
        </dd>
    {% endfor %}
    </dl>

</section>
