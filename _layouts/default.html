<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Lord Simeon's World of Cylindrical Sandwiches</title>
    <link rel="shortcut icon" href="/img/buttrito-icon.png">
    <link rel="stylesheet" href="/css/main.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53530114-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="content">
        <h1>
            <i class="under-construction"></i>
            Lord Simeon's World of Cylindrical Sandwiches
        </h1>
        <div class="body">
            <nav class="navigation">
                <ul>
                {% for link in site.navigation %}
                    <li class="nav-item {% if forloop.first %}first{% endif %}{% if forloop.last %}last{% endif %}{% if page.title == link.title %} current{% endif %}">
                        <a href="{{ link.url }}"{% if page.title == link.title %} class="current"{% endif %}>{{ link.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            </nav>
            {{ content }}
        </div>
    </div>
</body>
</html>
