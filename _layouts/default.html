<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lord Simeon's World of Cylindrical Sandwiches</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="content">
        <h1>
            <i class="under-construction"></i>
            Lord Simeon's World of Cylindrical Sandwiches
        </h1>
        <div class="body">
            <nav class="navigation">
                <ul>
                {% for link in site.navigation %}
                    <li class="nav-item {% if forloop.first %}first{% endif %}{% if forloop.last %}last{% endif %}">
                        <a href="{{ link.url }}"{% if page.title == link.title %} class="current"{% endif %}>{{ link.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            </nav>
            {{ content }}
        </div>
    </div>
</body>
</html>
